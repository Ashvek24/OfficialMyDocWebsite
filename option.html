<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Options</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #0056b3, #dbe8ff); /* Slightly darker blue gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
      padding: 40px 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: slideIn 1s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    p {
      color: #e0e0e0;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button {
      background: #0056b3; /* Darker blue for better contrast */
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.4s ease;
      text-decoration: none;
    }

    .button:hover {
      background: #003f7f; /* Even darker blue for hover effect */
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login As</h1>
    <p>Select your role to proceed</p>
    <div class="button-container">
      <a href="login.html" class="button">Patient</a>
      <a href="doctorlogin.html" class="button">Doctor</a>
    </div>
  </div>
</body>
</html>
