<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Successfully Booked</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .success-container {
      text-align: center;
      background-color: white;
      padding: 3rem 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      animation: fadeInScale 1s ease-in-out;
    }

    .success-container h1 {
      font-size: 2.8rem;
      color: #28a745;
      margin-bottom: 1rem;
      animation: slideIn 1s ease-out;
    }

    .success-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
      animation: fadeIn 1.5s ease-in-out;
    }

    .success-container .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: bounceIn 1.5s ease-out;
    }

    .success-container .btn:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    /* Keyframes for Animations */
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.9);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Background Animation */
    @keyframes bgGradient {
      0% {
        background: linear-gradient(135deg, #007bff, #0056b3);
      }
      50% {
        background: linear-gradient(135deg, #0056b3, #28a745);
      }
      100% {
        background: linear-gradient(135deg, #007bff, #0056b3);
      }
    }

    body {
      animation: bgGradient 6s infinite alternate;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>Success!</h1>
    <p>Your appointment has been successfully booked.</p>
    <a href="index.html" class="btn">Go Back to Home</a>
  </div>
</body>
</html>
