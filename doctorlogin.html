<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - Mydoc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007bff, #00c6ff);
            color: #333;
        }

        /* Center the auth section */
        .auth-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Auth container */
        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Header */
        .auth-container h1 {
            font-size: 32px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .auth-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .auth-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* Auth form */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form label {
            text-align: left;
            font-weight: bold;
            font-size: 14px;
            color: #555;
        }

        .auth-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: box-shadow 0.3s, border 0.3s;
        }

        .auth-form input:focus {
            border: 1px solid #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .auth-form button {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .auth-form button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Links */
        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #0056b3;
        }

        .links p {
            font-size: 14px;
        }

        /* Media Query for smaller screens */
        @media (max-width: 480px) {
            .auth-container {
                padding: 20px;
            }

            .auth-container h1 {
                font-size: 28px;
            }

            .auth-container h2 {
                font-size: 20px;
            }

            .auth-form button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <section class="auth-section">
        <div class="auth-container">
            <h1><i class="fas fa-user-md"></i> Mydoc</h1>
            <h2>Doctor Login</h2>
            <p>Please log in to access your dashboard.</p>
            <form id="doctor-login-form" class="auth-form">
                <label for="doctor-email">Email Address</label>
                <input type="email" id="doctor-email" name="email" placeholder="Enter your email" required>

                <label for="doctor-password">Password</label>
                <input type="password" id="doctor-password" name="password" placeholder="Enter your password" required>

                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>

                <div class="links">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
            </form>
        </div>
    </section>

    <script>
        const doctorLoginForm = document.getElementById('doctor-login-form');

        doctorLoginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const email = document.getElementById('doctor-email').value;
            const password = document.getElementById('doctor-password').value;

            // Here, we can implement any validation logic or API calls if needed.
            // For now, we will just simulate a successful login.
            if (email && password) { // Simple check to simulate success
                // Redirect to the doctor login page
                window.location.href = "doctorindex.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>
</body>
</html>
